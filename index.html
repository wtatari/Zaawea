<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaaWea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo.png" alt="ZaaWea Logo" class="logo">
    </div>

    <!-- Main Container -->
    <div class="container text-center mt-4">
        <!-- Game Mode Selection -->
        <div class="form-group">
            <label for="mode-select">Game Mode:</label>
            <select id="mode-select" class="form-control">
                <option value="human-vs-ai">One Player</option>
                <option value="human-vs-human">Two Players</option>
            </select>
        </div>

        <!-- Current Player and Status -->
        <div class="d-flex justify-content-center align-items-center mb-3 flex-wrap">
            <div id="current-player" class="badge badge-primary mr-2 mb-2">RED</div>
            <div id="check-status" class="badge badge-secondary mb-2"></div>
        </div>

        <!-- Merge Win Toggle -->
        <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="toggle-merge-win">
            <label class="form-check-label" for="toggle-merge-win">Allow win by merging octagons</label>
        </div>

        <!-- Game Board -->
        <div id="game-board" class="mb-4"></div>

        <!-- Action Buttons -->
        <div class="action-section">
            <div class="row mb-3">
                <div class="col-6 mb-2 mb-sm-0">
                    <button id="reset-btn" class="btn btn-danger btn-block">Reset Game</button>
                </div>
                <div class="col-6">
                    <button id="undo-btn" class="btn btn-warning btn-block">Undo Last Move</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-2 mb-sm-0">
                    <a href="./pages/disclosure.html" class="btn btn-link btn-block">Public Disclosure</a>
                </div>
                <div class="col-6">
                    <a href="./pages/rules.html" class="btn btn-link btn-block">How to Play</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4">
        <p>&copy; <span id="year"></span> ZaaWea | Designed by wtatari</p>
    </footer>

    <!-- Include the scripts -->
    <script type="module" src="Game.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js is needed for Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Year Script -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
