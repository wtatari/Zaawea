<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaaWea Chess</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation Menu -->
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="logo.png" alt="ZaaWea Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <label for="mode-select">Game Mode:</label>
                    <select id="mode-select" class="nav-select">
                        <option value="human-vs-ai">One Player</option>
                        <option value="human-vs-human">Two Players</option>
                    </select>
                </li>
                <li class="nav-item">
                    <button id="reset-btn" class="btn btn-reset" aria-label="Reset Game"><i class="fas fa-redo-alt"></i> Reset</button>
                </li>
                <li class="nav-item">
                    <button id="undo-btn" class="btn btn-undo" aria-label="Undo Last Move"><i class="fas fa-undo"></i> Undo</button>
                </li>
                <li class="nav-item">
                    <a href="disclosure.html" class="btn-link">Public Disclosure</a>
                </li>
                <li class="nav-item">
                    <a href="rules.html" class="btn-link">How to Play</a>
                </li>
                <li class="nav-item toggle-item">
                    <label class="switch">
                        <input type="checkbox" id="toggle-merge-win">
                        <span class="slider"></span>
                    </label>
                    <label for="toggle-merge-win">Allow win by merging octagons</label>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Player Areas and Game Board -->
    <main class="container">
        <!-- Black Player Area -->
        <section class="player-area player-black">
            <h2>Black Player</h2>
            <div id="current-player" class="badge">RED</div>
            <div id="check-status" class="status"></div>
        </section>

        <!-- Game Board -->
        <div id="game-board">
            <!-- Row 1 -->
            <div class="tile dark">
                <span class="piece piece-black">♜</span>
            </div>
            <div class="tile light"></div>
            <div class="tile dark">
                <span class="piece piece-black">♞</span>
            </div>
            <div class="tile light"></div>
            <div class="tile dark">
                <span class="piece piece-black">♝</span>
            </div>
            <div class="tile light"></div>
            <div class="tile dark">
                <span class="piece piece-black">♛</span>
            </div>
            <div class="tile light"></div>
            <!-- Row 2 -->
            <div class="tile light">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-black">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-black">♟️</span>
            </div>
            <!-- Rows 3 to 6 -->
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>

            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <!-- Row 7 -->
            <div class="tile dark">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-red">♟️</span>
            </div>
            <div class="tile light">
                <span class="piece piece-red">♟️</span>
            </div>
            <!-- Row 8 -->
            <div class="tile light">
                <span class="piece piece-red">♜</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-red">♞</span>
            </div>
            <div class="tile light">
                <span class="piece piece-red">♝</span>
            </div>
            <div class="tile dark">
                <span class="piece piece-red">♛</span>
            </div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
            <div class="tile light"></div>
            <div class="tile dark"></div>
        </div>

        <!-- Red Player Area -->
        <section class="player-area player-red">
            <h2>Red Player</h2>
            <!-- Additional information for Red Player can go here -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> ZaaWea | Designed by wtatari</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="Game.js"></script>
    <!-- Year Script -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
